function checkAktywneZapisz(INurl)
{
     if( xmlHttp.readyState==4 ||xmlHttp.readyState==0 )
     {
        xmlHttp.open('POST','/updateClient.php',true);
        //xmlHttp.onreadystatechange = checkAktywneOdpowiedz;
        xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xmlHttp.send(INurl);

    }else
        setTimeout('checkAktywneZapisz('+INurl+')', 100);
}

function checkAktywneWydanie(INfield)
{
    var form = document.getElementById('aktywneWydaniaForm');
    var URLString = 'akcja=aktywneWydanie';
    var isChecked = false;

    for( var fieldNr=0; fieldNr<form.length; fieldNr++ )
    {
        if( form[fieldNr].type=='checkbox' && form[fieldNr].checked==true)
        {
            isChecked = true;
            URLString += '&'+form[fieldNr].name+'=1';
        }
    }
    if( isChecked )
        checkAktywneZapisz(URLString);
    else
    {
        INfield.checked = true;
        showWriteOffWindow();
    }
}

function showWriteOffWindow()
{
    var writeOffAnimuj = new animateWindow('writeOffWindow');
    //okladkaAnimuj.setAfterFunction(ankietaFormAfter);
    //writeOffAnimuj.animuj();
    writeOffAnimuj.wlacz();
}

     if( xmlHttp.readyState==4 ||xmlHttp.readyState==0 )

        xmlHttp.onreadystatechange = checkAktywneOdpowiedz;
        xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    }else

}
